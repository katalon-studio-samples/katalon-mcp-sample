plugins {
  id 'java'
  id "com.katalon.gradle-plugin" version "0.1.2"
}

repositories {
  mavenCentral()
}

dependencies {
  // MCP (Model Context Protocol) Java SDK 0.7.0
  // Supports SSE and stdio transports
  // Note: Streamable HTTP requires 0.17.2+ which needs Katalon's json-schema-validator upgraded
  implementation 'io.modelcontextprotocol.sdk:mcp:0.7.0'
}