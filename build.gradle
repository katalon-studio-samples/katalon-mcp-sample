plugins {
  id 'java'
  id "com.katalon.gradle-plugin" version "0.1.2"
}

repositories {
  mavenCentral()
}

dependencies {
  // MCP (Model Context Protocol) Java SDK 0.15.0
  // Supports SSE and stdio transports
  // Note: 0.16.0+ requires json-schema-validator 2.0+ which conflicts with Katalon's bundled 1.5.7
  implementation 'io.modelcontextprotocol.sdk:mcp:0.15.0'
}